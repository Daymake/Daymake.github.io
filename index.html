<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱你捌玖 | 首页 - 发现爱与被爱</title>
    <meta name="description" content="我爱你捌玖 (52089.cn) 是一个专注于爱情、情感与治愈的个人导航站。收录全网优质情感资源，分享温暖人心的文字与故事，愿你在这里遇见更好的自己。">
    <meta name="keywords" content="我爱你捌玖, 52089.cn, 爱情, 情感, 恋爱, 治愈, 导航, 资源, 语录">
    <meta name="author" content="我爱你捌玖">
    <link rel="canonical" href="https://52089.cn/">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- 背景层 -->
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-blue-100/40 via-slate-50 to-rose-50/40 z-0 pointer-events-none"></div>
    
    <!-- 核心内容 -->
    <main class="relative z-10 flex-grow flex flex-col items-center justify-center w-full pt-24 pb-10 px-4">
        
        <div id="notification-box" class="glass-card w-full max-w-4xl rounded-3xl p-8 animate-fade-in relative overflow-hidden">
            <!-- 顶部：时钟与问候 -->
            <div class="flex flex-col gap-4 border-b border-slate-100 pb-5 mb-6">
                <div class="flex justify-between items-center gap-4">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-rose-50 text-rose-500 rounded-xl shadow-sm border border-rose-100">
                             <svg id="greeting-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        </div>
                        <div class="space-y-1">
                            <div id="clock-date" class="text-slate-400 text-xs md:text-sm tracking-wide">Loading...</div>
                            <div id="clock-greeting" class="text-base md:text-lg font-semibold text-slate-800 font-quote leading-relaxed">Good Day</div>
                        </div>
                    </div>
                    <div id="clock-time" class="text-2xl md:text-3xl font-mono font-bold text-slate-700 tracking-tight bg-slate-50 px-4 py-1.5 rounded-lg border border-slate-100 shadow-sm">00:00</div>
                </div>
                <div class="flex items-center justify-between text-[11px] uppercase tracking-[0.25em] text-slate-300">
                    <span>Daily Greeting</span>
                    <span class="h-px flex-1 mx-3 bg-gradient-to-r from-transparent via-slate-200 to-transparent"></span>
                    <span>今日问候</span>
                </div>
            </div>

            <!-- 中部：每日一言 -->
            <div class="relative group">
                <!-- 渐变竖线 -->
                <div class="absolute left-0 top-3 bottom-3 w-[3px] rounded-full bg-gradient-to-b from-rose-400 via-pink-400 to-purple-400 opacity-80"></div>

                <!-- 语录卡片 -->
                <div class="ml-4 md:ml-5 bg-white/60 border border-rose-100/70 rounded-2xl px-5 py-4 md:px-6 md:py-5 shadow-sm backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-2">
                        <div class="text-[11px] font-semibold tracking-[0.2em] uppercase text-rose-400">Daily Quote</div>
                        <button id="refresh-quote" class="p-1.5 text-slate-400 hover:text-rose-500 transition-colors bg-slate-50 rounded-lg shadow-sm" title="换一句">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                        </button>
                    </div>

                    <p id="quote-text" class="text-xl md:text-2xl font-quote font-bold text-slate-800 mb-3 transition-opacity duration-500 leading-relaxed md:leading-relaxed">Loading...</p>
                    <p class="text-right transition-opacity duration-500">
                        <span id="quote-author" class="text-xs md:text-sm text-slate-500 font-medium"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script defer src="jS/api.js"></script>
    <script defer src="jS/main.js"></script>
</body>
</html>
